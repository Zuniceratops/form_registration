<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <div class="container">
        <div class="first-pg">
            <div class="tagline">
                <h1>PICK YOUR SPOT</h1>
                <p>Just click the buttons below to toggle between SignIn & SignUp</p>
            </div>
        </div>
        <div class="sign">
            <div class="box-sign">
                <div class="sign-one">sign
                    <div class="in">in</div>
            </div>
            </div>
            <div class="box-sign">
                <div class="sign-two">sign
                    <div class="up">up</div>
                </div>
            </div>
        </div>
    </div>
    
    <form>
        <div class="container">
            <h1 class="sign-up">Sign Up</h1>
            <div class="form-container">
                <input type="text" placeholder="Username*" class="name form-style">
                <input type="email" placeholder="Email*" class="email form-style">
                <input type="password" placeholder="Password*" class="password form-style">
                <button>Sign Up</button>
            </div>
            
        </div>
    
    </form>

    <script src="/script.js"></script>
</body>
</html>
