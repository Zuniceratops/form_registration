<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <div class="container">
        <div class="first-pg">
            <div class="tagline">
                <h1>PICK YOUR SPOT</h1>
                <p>Just click the buttons below to toggle between SignIn & SignUp</p>
            </div>
        </div>
        <div class="sign">
            <div class="btn-sign" id="sign-in">
                <button disabled="disabled" class="btn-sign" id="signin_buttton">
                    <div >
                        sign
                        <br>
                        in
                    </div>
                </button>
            </div>
            
            <div class="btn-sign is-active" id="sign-up">
                <button disabled="disabled" class="btn-sign is-active" id="signup_buttton" type="button">
                    <div>
                        sign
                        <br>
                        up
                    </div>
                </div>
            </button>
            </div>
        </div>
    </div>
    
    <form>
        <div class="container">
            <h1 class="sign-up-text" id="title_sign_up">Sign Up</h1>
            <h1 class="sign-up-text displaynone" id="title_sign_in">Sign In</h1>
            <div class="title-error displaynone" id="title-error">
                <p>
                    An error occurred while registering
                    <br>
                    Check your details
                </p>
            </div>
            <div class="error-signin displaynone" id="error-signin">
                <p>
                    This user does not exist or you entered incorrect data
                </p>
            </div>
            <div class="form-container">
                <input type="text" placeholder="Username*" class="form-style" id="name">
                <input type="email" placeholder="Email*" class="form-style" id="email">
                <input type="password" placeholder="Password*" class="form-style" id="password">
                <div id="successful_reg" class="displaynone">
                    <p>Registration completed successfully</p>
                </div>

                <button id="button" type="button" class="button btn-sing-up">
                    <div id="push_reg" class="reg">Sign Up</div>
                    <div id="loading" class="bubblingG displaynone">
                        <span id="bubblingG_1">
                        </span>
                        <span id="bubblingG_2">
                        </span>
                        <span id="bubblingG_3">
                        </span>
                    </div>
                    <div id="checkmark" class="checkmark displaynone">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                           viewBox="0 0 161.2 161.2" enable-background="new 0 0 161.2 161.2" xml:space="preserve">
                            <path class="path" fill="none" stroke="#7DB0D5" stroke-miterlimit="10" d="M425.9,52.1L425.9,52.1c-2.2-2.6-6-2.6-8.3-0.1l-42.7,46.2l-14.3-16.4
                            c-2.3-2.7-6.2-2.7-8.6-0.1c-1.9,2.1-2,5.6-0.1,7.7l17.6,20.3c0.2,0.3,0.4,0.6,0.6,0.9c1.8,2,4.4,2.5,6.6,1.4c0.7-0.3,1.4-0.8,2-1.5
                            c0.3-0.3,0.5-0.6,0.7-0.9l46.3-50.1C427.7,57.5,427.7,54.2,425.9,52.1z"/>
                            <circle class="path" fill="none" stroke="#7DB0D5" stroke-width="4" stroke-miterlimit="10" cx="80.6" cy="80.6" r="62.1"/>
                            <polyline class="path" fill="none" stroke="#7DB0D5" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="113,52.8 
                            74.1,108.4 48.2,86.4 "/>
                            <circle class="spin" fill="none" stroke="#7DB0D5" stroke-width="4" stroke-miterlimit="10" stroke-dasharray="12.2175,12.2175" cx="80.6" cy="80.6" r="73.9"/>
                        </svg>
                    </div>
    
                    
                    <div id="checkmark" class="checkmark displaynone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle displaynone" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check displaynone" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </div>

                    <div id="btn-sing-in" class="displaynone btn-sing-in">Sing In</div>
                </button>
            </div>
            
        </div>
    
    </form>

    <script src="/user.js"></script>
</body>
</html>
